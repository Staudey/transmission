name       : transmission
version    : '2.93'
release    : 9
source     :
    - https://github.com/transmission/transmission-releases/raw/master/transmission-2.93.tar.xz : 8815920e0a4499bcdadbbe89a4115092dab42ce5199f71ff9a926cfd12b9b90b
license    : GPL-2.0-or-later
component  : network.download
summary    : Lightweight BitTorrent client
description: |
    Transmission provides a simple and easy to use cross-platform lightweight BitTorrent client
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcurl)
    - pkgconfig(libevent)
setup      : |
    %configure --with-gtk
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
